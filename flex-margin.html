<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .container{
            display: flex;
            
            
            height: 500px;
            background-color: #034f84;
        }

        .item{
            background-color: #f7787b;
            padding: 30px;
            margin: 20px; 
            color: #fff;
            font-size: 25px;

        }

        .item-1{
            margin-top: auto;
            margin-left: auto;
        }

        .item-2{
            margin-top: auto;
            margin-right: auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">item 1</div>
        <div class="item item-2">item 2</div>
    </div>
</body>
</html>
